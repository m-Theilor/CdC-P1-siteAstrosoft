<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exportTreino.css">
    <script src="exportTreino_script.js"></script>
    <title>pdf_ficha</title>
</head>
